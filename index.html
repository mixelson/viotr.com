<!DOCTYPE html>
<html>
<head>
	<title>VIOTR.COM - Virtual and Augmented Reality with IoT Monitoring and Management</title>

	<style type="text/css">
		
			@import url(https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700);

			*, *:before, *:after {
			  box-sizing: border-box;
			}

			html, body {
			  height: 100%;
			}

			body {
			  position: relative;
			  padding: 20px;
			  
			  font-family: 'Libre Baskerville', serif;
			}

			h1 {
			  margin: 0;
			  padding: 0;
			  
			  position: absolute;
			  top: 50%;
			  left: 50%;
			  
			  color: white;
			  font-size: 7vmin;
			  text-align: center;
			  text-transform: uppercase;

			  transform: translate3d(-50%, -50%, 0);
			}

			.wrap {
			  height: 100%;  
			  position: relative;
			  overflow: hidden;
			}

			  img, .bg {
			    
			    
			  }
			  
			  .bg {
			    width: 100%;
			    height: 100%;
			    
			    position: absolute;
			    top: 0;
			    left: 0;
			    z-index: -1;
			    
			    background: url('VIOTR.png') no-repeat center center;
			    background-size: cover;

			    transform: scale(1.1);
			  }
			  a {
			  	color: white;
    			text-decoration: none;
			  }
			  .mail {

			    bottom: 20px;
			    left: 20px;
			    position: absolute;

			  }

			}
	</style>
</head>
<body>


<div class="wrap">
  <div class="bg"></div>
	<h1><a class="popup" href="#!" data-link="https://www.youtube.com/embed/fCRA3u8pvrM?autoplay=1&showinfo=0&controls=0" data-title="">CLICK FOR PROTO</a></h1>
	<div id="video-view">
	</div>

	<div class="mail">
		<a href="mailto:welcome@saymon.info">welcome@saymon.info</a>
	</div>

</div>



<script src="jquery.min.js"></script>
<script type="text/javascript">
	$(".popup").click(function () {
    var $this = $(this);
    var $iframe = $("<iframe>").attr("src", $this.data("link")).css({"width": 380, "height": 215});
    var $title = $("<h1>").text($this.data("title"));
    $("#video-view").html($title).append($iframe);
    $iframe.wrap("<div class='class-video'>");
	});
</script>
<script type="text/javascript">
	
	var lFollowX = 0,
    lFollowY = 0,
    x = 0,
    y = 0,
    friction = 1 / 30;

	function moveBackground() {
	  x += (lFollowX - x) * friction;
	  y += (lFollowY - y) * friction;
	  
	  translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';

	  $('.bg').css({
	    '-webit-transform': translate,
	    '-moz-transform': translate,
	    'transform': translate
	  });

	  window.requestAnimationFrame(moveBackground);
	}

	$(window).on('mousemove click', function(e) {

		  var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
		  var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
		  lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
		  lFollowY = (10 * lMouseY) / 100;

		});

		moveBackground();
</script>
</body>
</html>
